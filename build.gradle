apply plugin: "java"

jar.archiveName = "LogicSimulator.jar"

sourceCompatibility = 1.7
targetCompatibility = 1.7

jar {
    manifest {
        attributes 'Main-Class': 'me.rojetto.logicsimulator.LogicSimulator'
    }
}

javadoc {
    options.encoding = 'UTF-8'
    options.docEncoding = 'UTF-8'
    options.charSet = 'UTF-8'
}